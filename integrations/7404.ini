[7404]
description = "Hex Inverter"

[7404.pins]
p1  = "1X"
p2  = "1X'"
p3  = "2X"
p4  = "2X'"
p5  = "3X"
p6  = "3X'"
p7  = "GND"
p8  = "4X'"
p9  = "4X"
p10 = "5X'"
p11 = "5X"
p12 = "6X'"
p13 = "6X"
p14 = "VCC"

[7404.logic]
; r0 through r7 are general-purpose registers.
p2  = "~ p1"
